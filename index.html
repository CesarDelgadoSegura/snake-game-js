<style>
	#escenario{
		position:relative;
		width:calc(500px + 25px);
		height:calc(400px + 20px);
		background-color:#000000;
	}

	.pared{
		position:absolute;
		width:20px;
		height:20px;
		background-color:#4cbb91;
	}
</style>
<div id="escenario"></div>
<script>
	const escenario = document.getElementById("escenario");

	const mapa = [
		"1111111111111111111111111",
		"1000000000011100000000001",
		"1011101111011101111011101",
		"1011101111011101111011101",
		"1000000000000000000000001",
		"1011101101111111011011101",
		"1000001100011100011000001",
		"1011101111011101111011101",
		"1011101100000000011011101",
		"1000001101111111011000001",
		"1011101101111111011011101",
		"1011101100000000011011101",
		"1011101111011101111011101",
		"1000001100011100011000001",
		"1011101101111111011011101",
		"1011100000000000000011101",
		"1011101111011110111011101",
		"1011101111000000111011101",
		"1000000000011110000000001",
		"1111111111111111111111111",
	];

	for(let x = 0; x < 25; x++) {
		for(let z = 0; z < 20; z++) {
			escenario.innerHTML += '<div class="'+ ((mapa[z][x] === "1") ? 'pared': 'piso') +'" style="left:'+(x * 21)+'px;top:'+(z * 21)+'px;"></div>';
		}
	}
</script>
