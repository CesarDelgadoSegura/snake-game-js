<style>
	#escenario{
		position:relative;
		width:calc(500px + 25px);
		height:calc(400px + 20px);
		background-color:#000000;
	}

	.pared{
		position:absolute;
		width:20px;
		height:20px;
		background-color:#4cbb91;
	}

	.alimento{
		position:absolute;
		background-color:#f3f3d3;
		width:6px;
		height:6px;
		border-radius:100%;
		margin:7px;
	}

	.alimentoGrande{
		position:absolute;
		background-color:#f3f3d3;
		width:10px;
		height:10px;
		border-radius:100%;
		margin:5px;
	}
</style>
<div id="escenario"></div>
<script>
	const escenario = document.getElementById("escenario");

	const mapa = [
		"1111111111111111111111111",
		"1322220000011100000222231",
		"1211101111011101111011121",
		"1211101111011101111011121",
		"1200000000000000000000021",
		"1211101101111111011011121",
		"1000001100011100011000001",
		"1011101111011101111011101",
		"1011101130000000311011101",
		"1000001101111111011000001",
		"1011101101111111011011101",
		"1011101130000000311011101",
		"1011101111011101111011101",
		"1000001100011100011000001",
		"1211101101111111011011121",
		"1211100000000000000011121",
		"1211101111011110111011121",
		"1211101111000000111011121",
		"1322220000011110000222231",
		"1111111111111111111111111",
	];

	for(let x = 0; x < 25; x++) {
		for(let z = 0; z < 20; z++) {
			const classState = {
				"0": "piso",
				"1": "pared",
				"2": "alimento",
				"3": "alimentoGrande"
			};

			escenario.innerHTML += '<div class="'+ classState[mapa[z][x]] +'" style="left:'+(x * 21)+'px;top:'+(z * 21)+'px;"></div>';
		}
	}
</script>
